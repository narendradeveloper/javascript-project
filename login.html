<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>croptoproject</title>
    <style>
        body {
            background-color: rgb(8, 23, 51);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #header {
            width: 60vh;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        img {
            width: 30vh;
            height: 30vh;
            border-radius: 50%;
        }

        #sub {
            text-align: center;
            text-decoration: none;
            background-color: springgreen;
            height: 5vh;
            font-size: larger;
            color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            border-radius: 5px;
        }

        input {
            height: 4vh;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        label {
            font-size: larger;
            color: white;
            align-self: flex-start;
            margin-bottom: 5px;
        }

        h1 {
            color: white;
            font-size: larger;
        }

        @media (max-width: 768px) {
            #header {
                width: 80%;
            }

            img {
                width: 25vh;
                height: 25vh;
            }
        }

        @media (max-width: 480px) {
            #header {
                width: 90%;
            }

            img {
                width: 20vh;
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <form id="header">
        <h1>Login Form</h1>
        <img src="login.png" id="img">
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter Name...">
        
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="Enter Password...">
        
        <label for="date">Date and time :</label>
        <input type="date" id="date">
        
        <a href="index.html" id="sub">Submit</a>
    </form>
</body>
</html>
